    <!--Form start-->
    <form>
      <fieldset>
        <legend>Please Fill Out Form Below</legend>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              readonly=""
              class="form-control-plaintext"
              id="staticEmail"
              value="email@example.com"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter Email Here"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="first-name" class="form-label mt-4">First Name</label>
          <input
            type="first-name"
            class="form-control"
            id="first-name"
            placeholder="First Name Here"
          />
        </div>
        <div class="form-group">
          <label for="last-name" class="form-label mt-4">Last Name</label>
          <input
            type="last-name"
            class="form-control"
            id="last-name"
            placeholder="Last Name Here"
          />
        </div>
        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4">Gender</label
          ><select name="Gender" class="form-select" id="exampleSelect1">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
          </select>
        </div>
      </br>
      <fieldset class="form-group">
        <div>
          <label>Age</label>
          <input type="number" name="age" value="30" />
        </div>

        <div>
          <label class="form-label mt-4">Birthday:</label>
          <input type="date" name="birthday" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
    <!--Form end-->
